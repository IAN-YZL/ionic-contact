<ion-header>
  <ion-toolbar>
    <ion-title>Tab 1</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="addContact()">Add New
        <ion-icon slot="icon-only" ios="add" md="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      {{contact.firstName}},{{contact.lastName}}
    </ion-item>
  </ion-list>
  
</ion-content>
